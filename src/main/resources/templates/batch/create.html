<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Batch</title>
</head>
<body>
<h1>New Batch!</h1>
<form>
    <div>
        <label>Batch Number:</label>
        <input type="number" th:href="${batch.batchNumber}">
    </div>
    <div>
        <label>Batch Start Date:</label>
        <input type="date" th:href="${batch.startDate}">
    </div>
    <div>
        <label>Batch End Date:</label>
        <input type="date" th:href="${batch.endDate}">
    </div>
    <div>
        <label>Product Brand:</label>
        <input type="" th:href="${batch.brand}">
    </div>
    <div>
        <label>Tank/Vessel:</label>
        <input type="number" th:href="${batch.tankName}">
    </div>
    <div>
        <label>Number of Turns:</label>
        <input type="number" th:href="${batch.tankName}">
    </div>


</form>

<a method="get" th:href="@{/dashboard/{companyId} (companyId=${company.companyId})}">Back</a>
</body>
</html>
